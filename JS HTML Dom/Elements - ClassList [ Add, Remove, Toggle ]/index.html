<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements - ClassList [ Add, Remove, Toggle ]</title>
    <style>

        * {
            font-family: Arial, Tahoma;
        }

        div {
            margin-bottom: 3em;
            padding: 1em;
        }

        .style {
            visibility: hidden;
        }

    </style>
</head>
<body>
    <h1>Add/Remove</h1>
    <button id="button1">Add</button>
    <button id="button2">Remove</button>
    <div id="div1" class="Hello new-class"></div>

<!-- ---------------------------------------------- -->
    <h1>Toggle</h1>
    <button id="button3">Show</button>
    <div class="style" id="div2">Hello</div>

    <script src="main.js"></script>
</body>
</html>
