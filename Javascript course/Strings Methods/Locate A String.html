<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => Locate A String</title>
</head>
<body>
    <script>
        // indexOf("value", starting position)
        var myString = "i'm in love with javascript";
        myString = console.log(myString.indexOf("love"));

        // lastIndexOf("value", starting position)
        var myString2 = "i'm in love with javascript";
        myString2 = console.log(myString2.lastIndexOf("love", 7));

        // var.search("value", starting position)
        var myString3 = "i'm in love with javascript";
        myString3 = console.log(myString3.search("love"));
    </script>
</body>
</html>
