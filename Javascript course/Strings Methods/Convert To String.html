<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => Convert To String</title>
</head>
<body>
    <script>
        var myNumber = 100;
        console.log(myNumber);
        console.log(typeof(myNumber));

        // convert to string
        myNumber = myNumber.toString();
        console.log(myNumber);
        console.log(typeof(myNumber));
    </script>
</body>
</html>
