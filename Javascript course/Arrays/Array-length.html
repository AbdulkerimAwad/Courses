<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => array length</title>
</head>
<body>
    <script>
        var 
            friendOne = "Ahmet1",
            friendTwo = "Ahmet2",
            friendThree = "Ahmet3",
            friendFour = "Ahmet4";

        /**
         * Array:
         * var ArrayName = ["element1", "element2" "element3"]
         */

        var friends = ["Ahmet1", "Ahmet2", "Ahmet3", "Ahmet4"];

        var friends = [
            "Ahmet1", // index = 0 | length = 1
            "Ahmet2", // 1 | 2
            "Ahmet3", // 2 | 3
            "Ahmet4" // 3 | 4
        ];

        // Array Length
        console.log(friends.length);

        // Set Array Length
        friends.length = 2;
        console.log(friends);

    </script>
</body>
</html>
