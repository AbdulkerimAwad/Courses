<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => Sort and revers for array</title>
</head>
<body>
    <script>
        var friends = [
            "Ahmet2",
            "Ahmet1",
            "Ahmet4",
            "Ahmet3"
        ];

        console.log(friends);

        // تريب العناصر بالعكس
        friends.reverse();
        console.log(friends);

        // ترتيب المصفوفة أبجديا
        friends.sort();
        console.log(friends);

        // ترتيب العناصر بالعكس بعد الترتيب الأبجدي
        friends.reverse();
        console.log(friends);
    </script>
</body>
</html>
