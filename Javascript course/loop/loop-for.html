<body>


    <script>
        /*
            For Loop Syntax
            for ( Start Value; Condition; Final Expression ) {
                Code
            }

            start value: ينفذ قبل التكرار مرة واحدة
            condition: شرط الانتهاء
            final expression: خطوات التنفيذ
        */
        
        // Test 1
        var i;
        for (i = 1; i <= 10; i++) {
            console.log(i);
        };
