<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => [Loop] => for in</title>
</head>

<body>
    <script>
        var myCar = {

            color: "white",
            type: "nisan",
            price: "50.000",
            model: "2015"

        };

        /*
            For/In Loop Syntax

            for ( variable in object ) {

                if ( object.hasOwnProperty(Variable) ) {

                    // statment code

                }

            }
        */
        
        var prop;

        for (prop in myCar) {

            if (myCar.hasOwnProperty(prop)) {

                console.log(prop + ": " + myCar[prop]);

            }

        }
        
    </script>
</body>

</html>
