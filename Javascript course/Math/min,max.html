<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js => Math : min | max</title>
</head>
<body>
    <script>

        var x = Math.min(-40, -10, -70, -59.5, 10, 50, 400),
            y = Math.max(-40, -10, -70, -59.5, 10, 50, 400);

        console.log(x); // طباعة أصغر قيمة
        console.log(y); // طباعة أصغر قيمة

    </script>
</body>
</html>
