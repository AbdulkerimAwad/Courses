<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <h1>
        transsition-timing-function:
    </h1>
    <div class="timing-function">
        <p>ease</p>
        <p>linear</p>
        <p>ease-in</p>
        <p>ease-out</p>
        <p>ease-in-out</p>
    </div>
    <h1>
        transition-delay:
    </h1>
    <div class="delay">
        <p>.5  sec</p>
        <p>1   sec</p>
        <p>1.5 sec</p>
        <p>2   sec</p>
        <p>2.5 sec</p>
    </div>
</body>
</html>
