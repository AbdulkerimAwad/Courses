<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors => [ ~ | ^ | $ | * ]</title>
    <link rel="stylesheet" href="part1.css">
</head>
<body>
    <div class="next">
        <h1>next selector</h1>
        <span>span1</span>
        <p>p1</p>
        <div>
            <p>p2</p>
            <span>span2</span>
        </div>
    </div>
    <div class="start-with">
        <h1>start with selector</h1>
        <span class="ahmed">span1</span>
        <p class="muhammad">p1</p>
        <div>
            <p class="ahmed">p2</p>
            <span class="muhammad">span2</span>
        </div>
    </div>
    <div class="end-with">
        <h1>end with selector</h1>
        <span class="ahmed">span1</span>
        <p class="muhammad">p1</p>
        <div>
            <p class="ahmed">p2</p>
            <span class="muhammad">span2</span>
        </div>
    </div>
    <div class="all">
        <h1>all selector</h1>
        <span class="ahmed">span1</span>
        <p class="muhammad">p1</p>
        <div>
            <p class="ahmed">p2</p>
            <span class="muhammad">span2</span>
        </div>
    </div>
</body>
</html>
