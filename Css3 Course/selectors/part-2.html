<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="part-2.css">
    <title>selectors => [ checked, disabled, enabled, empty ]</title>
</head>
<body>
    <div class="checked">
        <h1>checked</h1>
        <input type="checkbox">
        <label for="">checkbox1</label>
        <input type="checkbox">
        <label for="">checkbox2</label>
        <input type="radio" name="checked">
        <label for="">radio1</label>
        <input type="radio" name="checked">
        <label for="">radio2</label>
        <input type="radio" name="checked">
        <label for="">radio3</label>
    </div>
    <div class="disabled">
        <h1>disabled</h1>
        <input type="text" disabled>
        <input type="text">
        <input type="text" disabled>
        <input type="text">
    </div>
    <div class="enabled">
        <h1>enabled</h1>
        <input type="text" disabled>
        <input type="text">
        <input type="text" disabled>
        <input type="text">
    </div>
    <div class="empty">
        <h1>empty</h1>
        <p>hello1</p>
        <p></p>
        <p>hello2</p>
        <p></p>
    </div>
</body>
</html>
